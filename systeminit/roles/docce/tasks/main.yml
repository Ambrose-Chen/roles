---
# tasks file for docce

- name: add docker-ce repo file
  copy:
    src: 'docker-ce.repo'
    dest: '/etc/yum.repos.d/docker-ce.repo'

- name: install docker-ce docker-compose
  yum:
    name: '{{ item }}'
    state: 'present'
  loop: '{{ packages }}'

- name: enable and start docker service
  systemd:
    name: 'docker'
    state: 'started'
    enabled: 'yes'
