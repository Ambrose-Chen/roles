---
# defaults file for vminit
#
_vminit_repo_url_i:
  - url: 'http://mirrors.aliyun.com/repo/Centos-7.repo'
    name: 'centos-7'
  - url: 'http://mirrors.aliyun.com/repo/epel-7.repo'
    name: 'epel-7'
_vminit_repo_url:
  - url: 'http://{{ repoid }}/centos/centos-7.repo'
    name: 'centos-7'

_vminit_upgrade: yes
_vminit_packages:
    - 'bash-completion'
    - 'gcc'
    - 'net-tools'
    - 'psmisc'
    - 'tree'
    - 'vim'
    - 'wget'
# devel
    - 'libcurl-devel'
    - 'openssl-devel'
    - 'tcl-devel'
    - 'zlib-devel'
# tuning
    - 'dmidecode'
    - 'iotop'
    - 'sos'
    - 'strace'
    - 'sysstat'
    - 'tuned'
    - 'valgrind'
