---
# defaults file for hbase


_hbase_repo_url: 'https://mirrors.aliyun.com/apache/hbase/1.4.10/hbase-1.4.10-bin.tar.gz'
_hbase_repo_name: 'hbase-1.4.10-bin.tar.gz'
_hbase_dest: '/opt'
_hbase_dirname: 'hbase-1.4.10'

_hbase_conf:
  - hbase-site.xml
  - regionservers

_hbase_hbase_site:
  - name: 'hbase.rootdir'
    value: 'hdfs://13.0.0.139:9000/hbase'
  - name: 'hbase.master'
    value: '13.0.0.139'
  - name: 'hbase.cluster.distributed'
    value: 'true'
  - name: 'hbase.Zookeeper.property.clientPort'
    value: '2181'
  - name: 'hbase.Zookeeper.quorum'
    value: '13.0.0.139, 13.0.0.141, 13.0.0.143'
  - name: 'Zookeeper.session.timeout'
    value: '60000000'
  - name: 'dfs.support.append'
    value: 'true'
