---
# defaults file for hbase


_hbase_repo_url: 'http://192.168.110.100/software/hbase/hbase-2.2.2-bin.tar.gz'
_hbase_repo_name: 'hbase-2.2.2-bin.tar.gz'
_hbase_dest: '/opt'
_hbase_dirname: 'hbase-2.2.2'

_hbase_conf:
  - hbase-site.xml
  - regionservers

_hbase_hbase_site:
  - name: 'hbase.rootdir'
    value: 'hdfs://slave1:9000/hbase'
  - name: 'hbase.master'
    value: 'slave1'
  - name: 'hbase.master.info.port'
    value: '60010'
  - name: 'hbase.cluster.distributed'
    value: 'true'
  - name: 'hbase.Zookeeper.property.clientPort'
    value: '2181'
  - name: 'hbase.Zookeeper.quorum'
    value: 'slave1, slave2, slave3'
  - name: 'Zookeeper.session.timeout'
    value: '60000000'
  - name: 'dfs.support.append'
    value: 'true'
  - name: 'hbase.tmp.dir'
    value: '/hbase/tmp'
  - name: 'hbase.rpc.timeout'
    value: '1200000'
  - name: 'hbase.client.operation.timeout'
    value: '1200000'
  - name: 'hbase.client.scanner.caching'
    value: '1000'
  - name: 'hbase.client.scanner.timeout.period'
    value: '1200000'
  - name: 'hbase.unsafe.stream.capability.enforce'
    value: 'false'
