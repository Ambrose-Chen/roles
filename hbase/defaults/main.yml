---
# defaults file for hbase


_hbase_repo_url: 'https://mirrors.aliyun.com/apache/hbase/2.2.2/hbase-2.2.2-bin.tar.gz'
_hbase_repo_name: 'hbase-2.2.2-bin.tar.gz'
_hbase_dest: '/opt'
_hbase_dirname: 'hbase-2.2.2'

_hbase_conf:
  - hbase-site.xml
  - regionservers

_hbase_hbase_site:
  - name: 'hbase.rootdir'
    value: 'hdfs://13.0.0.139:9000/hbase'
  - name: 'hbase.master'
    value: '13.0.0.139'
  - name: 'hbase.master.info.port'
    value: '60010'
  - name: 'hbase.cluster.distributed'
    value: 'true'
  - name: 'hbase.Zookeeper.property.clientPort'
    value: '2181'
  - name: 'hbase.Zookeeper.quorum'
    value: '13.0.0.139, 13.0.0.141, 13.0.0.143'
  - name: 'Zookeeper.session.timeout'
    value: '60000000'
  - name: 'dfs.support.append'
    value: 'true'
  - name: 'hbase.tmp.dir'
    value: '/hbase/tmp'
  - name: 'hbase.rpc.timeout'
    value: '1200000'
  - name: 'hbase.client.operation.timeout'
    value: '1200000'
  - name: 'hbase.client.scanner.caching'
    value: '1000'
  - name: 'hbase.client.scanner.timeout.period'
    value: '1200000'
  - name: 'hbase.regionserver.wal.codec'
    value: 'org.apache.hadoop.hbase.regionserver.wal.IndexedWALEditCodec'
