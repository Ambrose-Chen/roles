---
# defaults file for hadoop

_hadoop_version: '3.2.1'
_hadoop_repo_url: 'http://192.168.110.100/software/hadoop/hadoop-{{ _hadoop_version }}.tar.gz'
_hadoop_repo_url_i: 'https://mirrors.aliyun.com/apache/hadoop/common/hadoop-{{ _hadoop_version }}/hadoop-{{ _hadoop_version }}.tar.gz'
_hadoop_repo_name: 'hadoop-{{ _hadoop_version }}.tar.gz'
_hadoop_dest: '/opt'
_hadoop_dirname: 'hadoop-{{ _hadoop_version }}'
_hadoop_conf:
  - slaves
  - hadoop-env.sh
  - core-site.xml
  - hdfs-site.xml
  - mapred-site.xml
  - yarn-site.xml

_hadoop_hadoop_env:
  HDFS_NAMENODE_USER: root
  HDFS_DATANODE_USER: root
  HDFS_SECONDARYNAMENODE_USER: root
  YARN_RESOURCEMANAGER_USER: root
  YARN_NODEMANAGER_USER: root

_hadoop_core_site:
  - name: 'fs.defaultFS'
    value: 'hdfs://master:9000'
  - name: 'hadoop.tmp.dir'
    value: '/home/hadoop-{{ _hadoop_version }}/tmp'
  - name: 'hadoop.proxyuser.root.groups'
    value: '*'
  - name: 'hadoop.proxyuser.root.hosts'
    value: '*'

_hadoop_hdfs_site:
  - name: 'dfs.replication'
    value: '3'
  - name: 'dfs.permissions.enabled'
    value: 'false'
  - name: 'dfs.namenode.http-address'
    value: 'master:50070'
  - name: 'dfs.namenode.secondary.http-address'
    value: 'slave1:50070'

_hadoop_mapred_site:
  - name: 'mapreduce.framework.name'
    value: 'yarn'
  - name: 'yarn.app.mapreduce.am.env'
    value: 'HADOOP_MAPRED_HOME={{ _hadoop_dest }}/hadoop-{{ _hadoop_version }}/'
  - name: 'mapreduce.map.env'
    value: 'HADOOP_MAPRED_HOME={{ _hadoop_dest }}/hadoop-{{ _hadoop_version }}/'
  - name: 'mapreduce.reduce.env'
    value: 'HADOOP_MAPRED_HOME={{ _hadoop_dest }}/hadoop-{{ _hadoop_version }}/'

_hadoop_yarn_site:
  - name: 'yarn.resourcemanager.hostname'
    value: 'master'
  - name: 'yarn.nodemanager.pmem-check-enabled'
    value: 'false'
  - name: 'yarn.nodemanager.vmem-check-enabled'
    value: 'false'
  - name: 'yarn.nodemanager.aux-services'
    value: 'mapreduce_shuffle'
  - name: 'yarn.nodemanager.aux-services.mapreduce_shuffle.class'
    value: 'org.apache.hadoop.mapred.ShuffleHandler'
