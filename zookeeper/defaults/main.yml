---
# defaults file for zookeeper

_zookeeper_version: '3.6.1'
_zookeeper_repo_url: 'http://{{ repoid }}/software/zookeeper/apache-zookeeper-{{ _zookeeper_version }}-bin.tar.gz'
_zookeeper_repo_url_i: 'https://mirrors.aliyun.com/apache/zookeeper/zookeeper-{{ _zookeeper_version }}/apache-zookeeper-{{ _zookeeper_version }}-bin.tar.gz'
_zookeeper_repo_name: 'apache-zookeeper-{{ _zookeeper_version }}-bin.tar.gz'

_zookeeper_dest: '/opt'
_zookeeper_dirname: 'apache-zookeeper-{{ _zookeeper_version }}-bin'

_zookeeper_zoo_dataDir: '{{ _zookeeper_dest }}/{{ _zookeeper_version }}/data/'
