---
# defaults file for nginx

_nginx_version: 'nginx-1.16.0'

_nginx_repo_url_i: 'http://nginx.org/download/{{ _nginx_version }}.tar.gz'
_nginx_repo_url: 'http://192.168.110.100/software/nginx/{{ _nginx_version }}.tar.gz'
_nginx_repo_name: '{{ _nginx_version }}.tar.gz'

_nginx_local_src: '{{ _nginx_version }}.tar.gz'

_nginx_dirname: '{{ _nginx_version }}'
_nginx_prefix: '/opt/nginx'

_nginx_ren_version: '1000000'
_nginx_ren_VERSION: '1.0.0'
_nginx_ren_VER: 'NG'
_nginx_ren_VAR: 'NG'
